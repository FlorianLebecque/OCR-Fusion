<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>OCR AI</title>
        <link href="style/main.css" rel="stylesheet">
        <link href="style/style.css" rel="stylesheet">
        <link href="style/spinner.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><h1>OCR AI </h1></a>
            </div>
        </nav>

        <div class="container">
            
            <div class="row panel border mb-3">
                <h2>Algorithms</h2><hr>
                <div id="checkbox-wrapper">

                </div>
            </div>

            <div class="row panel border mb-3">
                <h2>Commands</h2><hr>

                <div class="input-group mb-3">
                    <input class="form-control" type="file" id="imageUpload">
                    <input type="button" onclick="ocr.Upload()"  class="form-control btn btn-outline-primary" value="Upload">
                </div>

                <div class="mb-3">
                    
                    <input type="button" class="form-control btn btn-success" value="Process">
                    
                </div>
            </div>
                
            <div class="row panel border mb-3 text-center" id="imageWrapper" >
                
            </div>

            <div class="row">
                <div id="wrapper-hand" hidden class="col-md-12 col-lg-4">
                    <div class="card" id="preview-is-handwritten">
                        <div class="card-body">
                            <h5 class="card-title">Algorithm : Handwritten</h5>
                            <form action="" method="get">
                                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                                <input type="button" value="Save Changes" class="btn btn-primary">
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <footer>
            <div class="container text-center">
                <div class="row"><p>By</p></div>
                <div class="row">
                    <p class="fw-light">
                        Louis-Antoine Devos, Florian Lebecque and Sarah Liettefti Lens
                    </p>
                </div>
            </div>
        </footer>


    </div>

        <script src="scripts/builder.js"></script>
        <script src="scripts/Ocr.js"></script>
        <script src="scripts/script.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
    </body>
</html>
