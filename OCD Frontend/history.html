<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>OCR AI</title>
        <link href="history.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><h1>OCR AI </h1></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="history.html">History</a>
                    </li>
                    
                </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <input type=button onclick=window.location.href='index.html'; value="< Back" class="btn btn-secondary"/>
       


        
        

        <div class="row">

            <input type="text" id="session_name">
            <input type="button" onclick="ocr.BrowseHistory()"  class="form-control btn btn-outline-primary" value="See">
            
                <div class="row">
                    <div class="table">
                    <div class="tab_head_container">
                        <div class="page_limit">
                            <span>Shows </span>
                            <select id="table_size">
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="50">50</option>
                            </select>
                            <span> entries</span>
                        </div>
                    </div>
                    <table class="table" border="1" id="table_result" style="width:100%">
                        <thead>
                            <tr>
                                <th scope="col">Image name</th>
                                <th scope="col" style="width:350px">Preview of the result</th>
                                <th scope="col">Algorithm</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody id="itemShow"></tbody>
                      </table>
                      <div class="footer">
                        <span></span>
                        <div class="index_buttons">
                        </div>
                      </div>
                </div>
            </div>

        </div>

        <div id="cards-wrapper">
        </div>
        


        <footer>
            <div class="container text-center">
                <div class="row"><p>By</p></div>
                <div class="row">


                <p class="fw-light">
                    Louis-Antoine Devos, Florian and Sarah Liettefti Lens
                </p>
            </div>

            </div>
        </div>
        </footer>


        </div>
        <script src="scripts/builder.js"></script>
        <script src="scripts/ParametersBuilder.js"></script>
        <script src="scripts/Ocr.js"></script>
        <script src="scripts/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
    </body>
</html>
